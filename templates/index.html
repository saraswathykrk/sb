<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈örƒ´mad-BhƒÅgavatam Verse Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
    
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
    
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    
        .header h1 {
            font-size: 1.9em;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }
    
        .header p {
            color: #718096;
            font-size: 0.95em;
        }
    
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }
    
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 18px;
        }
    
        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.85em;
        }
    
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.2s;
            background: white;
        }
    
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.875em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            white-space: nowrap;
            color: white;
        }
    
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    
        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    
        .btn-vedabase {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    
        .btn-vedabase:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    
        .btn-youtube {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    
        .btn-youtube:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    
        .btn:active {
            transform: translateY(0);
        }
    
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .result-section {
            display: none;
            margin-top: 25px;
        }
    
        .result-section.show {
            display: block;
            animation: fadeIn 0.4s;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .verse-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
    
        .verse-card h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 600;
        }
    
        .verse-reference {
            text-align: center;
            font-size: 1.4em;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
    
        .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1.35em;
            line-height: 2;
            color: #2d3748;
            text-align: center;
            margin: 15px 0;
        }
    
        .sanskrit {
            font-style: italic;
            color: #4a5568;
            line-height: 1.7;
            margin: 12px 0;
            text-align: center;
        }
    
        .content-text {
            color: #2d3748;
            line-height: 1.7;
            text-align: justify;
            font-size: 0.95em;
        }
    
        .source-badge {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            color: #667eea;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
    
        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #fc8181;
            font-size: 0.9em;
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
    
        .modal-content {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    
        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 26px;
            cursor: pointer;
            color: #718096;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
    
        .modal-close:hover {
            background: #edf2f7;
            color: #2d3748;
        }
    
        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
        }
    
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
    
            .header h1 {
                font-size: 1.5em;
            }
    
            .container {
                padding: 25px;
            }
    
            .btn {
                font-size: 0.9em;
                padding: 12px 16px;
            }
        }
    
        @media (max-width: 480px) {
            .btn {
                font-size: 0.85em;
                padding: 10px 12px;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è ≈örƒ´mad-BhƒÅgavatam Verse Finder</h1>
            <p>Search and explore verses from the timeless wisdom</p>
        </div>

        <div class="form-section">
            <form id="verseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="canto">Canto</label>
                        <input type="number" id="canto" name="canto" min="1" max="12" value="3" required>
                    </div>
                    <div class="form-group">
                        <label for="chapter">Chapter</label>
                        <input type="number" id="chapter" name="chapter" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="verse">Verse</label>
                        <input type="number" id="verse" name="verse" min="1" value="1" required>
                    </div>
                </div>

                <div class="button-grid">
                    <button type="submit" class="btn btn-primary" id="fetchBtn">
                        üîç Fetch Verse
                    </button>
                    <button type="button" class="btn btn-vedabase" id="vedabaseBtn">
                        üìñ View on Vedabase
                    </button>
                    <button type="button" class="btn btn-youtube" id="youtubeBtn">
                        üé¨ Watch Chapter on YouTube
                    </button>
                    <button type="button" class="btn btn-secondary" id="chapterMeaningBtn">
                        üìù Chapter Explanation
                    </button>
                </div>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <!-- Chapter Meaning Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 style="color: #667eea; margin-bottom: 20px;" id="modalTitle">Chapter Meaning</h2>
            <div id="modalContent">
                <div class="spinner"></div>
                <p style="text-align: center; color: #667eea;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('verseForm');
        const result = document.getElementById('result');
        const fetchBtn = document.getElementById('fetchBtn');
        const vedabaseBtn = document.getElementById('vedabaseBtn');
        const youtubeBtn = document.getElementById('youtubeBtn');
        const chapterMeaningBtn = document.getElementById('chapterMeaningBtn');

        // Fetch Verse
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            const verse = document.getElementById('verse').value;

            result.innerHTML = '<div class="spinner"></div>';
            result.classList.add('show');

            try {
                const response = await fetch('/fetch_verse', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter, verse })
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="verse-reference">${data.reference}</div>
                        
                        ${data.devanagari_verse ? `
                        <div class="verse-card">
                            <h3>üìø Devanagari</h3>
                            <div class="devanagari">${data.devanagari_verse}</div>
                        </div>
                        ` : ''}
                        
                        ${data.sanskrit_verse ? `
                        <div class="verse-card">
                            <h3>üî§ Sanskrit Transliteration</h3>
                            <div class="sanskrit">${data.sanskrit_verse}</div>
                        </div>
                        ` : ''}
                        
                        ${data.word_meanings ? `
                        <div class="verse-card">
                            <h3>üìö Word-for-Word Meaning</h3>
                            <div class="content-text">${data.word_meanings}</div>
                        </div>
                        ` : ''}
                        
                        ${data.translation ? `
                        <div class="verse-card">
                            <h3>üåü Translation</h3>
                            <div class="content-text">${data.translation}</div>
                        </div>
                        ` : ''}
                        
                        ${data.purport ? `
                        <div class="verse-card">
                            <h3>üí° Purport</h3>
                            <div class="content-text">${data.purport}</div>
                        </div>
                        ` : ''}
                        
                        <span class="source-badge">Source: ${data.source}</span>
                    `;
                } else {
                    result.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });

        // View on Vedabase Button
        vedabaseBtn.addEventListener('click', () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            const verse = document.getElementById('verse').value;
            const url = `https://vedabase.io/en/library/sb/${canto}/${chapter}/${verse}/`;
            window.open(url, '_blank');
        });

        // Watch Chapter on YouTube Button
        youtubeBtn.addEventListener('click', async () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;

            // Show loading
            result.innerHTML = '<div class="spinner"></div><p style="text-align: center;">Finding YouTube video...</p>';
            result.classList.add('show');

            try {
                const response = await fetch('/chapter_meaning', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter })
                });

                const data = await response.json();

                if (data.success && data.video_id) {
                    const youtubeUrl = `https://www.youtube.com/watch?v=${data.video_id}`;
                    window.open(youtubeUrl, '_blank');
                    result.innerHTML = `
                        <div class="verse-card">
                            <h3>‚úÖ Opening YouTube...</h3>
                            <p>Video for Canto ${canto}, Chapter ${chapter} is opening in a new tab.</p>
                            <a href="${youtubeUrl}" target="_blank" class="btn btn-youtube" style="margin-top: 15px;">
                                üé¨ Reopen Video
                            </a>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <strong>Video not found</strong><br>
                            No YouTube video found for Canto ${canto}, Chapter ${chapter}.
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });

        // Chapter Explanation Button
        chapterMeaningBtn.addEventListener('click', async () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            
            // Show loading
            result.innerHTML = '<div class="spinner"></div><p style="text-align: center;">Finding video...</p>';
            result.classList.add('show');
            
            try {
                const response = await fetch('/chapter_meaning', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter })
                });
                
                const data = await response.json();
                
                if (data.success && data.video_id) {
                    const youtubeUrl = `https://www.youtube.com/watch?v=${data.video_id}`;
                    window.open(youtubeUrl, '_blank');
                    
                    result.innerHTML = `
                        <div class="verse-card">
                            <h3>‚úÖ Chapter Commentary Video</h3>
                            <p style="color: #4a5568; margin: 10px 0;">
                                Opening Tamil commentary for Canto ${canto}, Chapter ${chapter}
                            </p>
                            <a href="${youtubeUrl}" target="_blank" class="btn btn-youtube" style="margin-top: 15px; display: inline-flex;">
                                üé¨ Reopen Video
                            </a>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <strong>Video Not Found</strong><br>
                            No commentary video available for Canto ${canto}, Chapter ${chapter}
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Could not find video. Please try again.
                    </div>
                `;
            }
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('chapterModal').style.display = 'none';
        });

        document.getElementById('chapterModal').addEventListener('click', (e) => {
            if (e.target.id === 'chapterModal') {
                document.getElementById('chapterModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
