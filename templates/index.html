<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈örƒ´mad-BhƒÅgavatam Verse Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .form-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-vedabase {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-vedabase:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-youtube {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
        }

        .btn-youtube:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 8, 68, 0.4);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verse-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .verse-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .verse-reference {
            text-align: center;
            font-size: 1.5em;
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
        }

        .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1.4em;
            line-height: 2;
            color: #2d3748;
            text-align: center;
            margin: 20px 0;
        }

        .sanskrit {
            font-style: italic;
            color: #4a5568;
            line-height: 1.8;
            margin: 15px 0;
            text-align: center;
        }

        .content-text {
            color: #2d3748;
            line-height: 1.8;
            text-align: justify;
        }

        .source-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 15px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è ≈örƒ´mad-BhƒÅgavatam Verse Finder</h1>
            <p>Search and explore verses from the timeless wisdom</p>
        </div>

        <div class="form-section">
            <form id="verseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="canto">Canto</label>
                        <input type="number" id="canto" name="canto" min="1" max="12" value="3" required>
                    </div>
                    <div class="form-group">
                        <label for="chapter">Chapter</label>
                        <input type="number" id="chapter" name="chapter" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="verse">Verse</label>
                        <input type="number" id="verse" name="verse" min="1" value="1" required>
                    </div>
                </div>

                <div class="button-grid">
                    <button type="submit" class="btn btn-primary" id="fetchBtn">
                        üîç Fetch Verse
                    </button>
                    <button type="button" class="btn btn-vedabase" id="vedabaseBtn">
                        üìñ View on Vedabase
                    </button>
                    <button type="button" class="btn btn-youtube" id="youtubeBtn">
                        üé¨ Watch Chapter on YouTube
                    </button>
                    <button type="button" class="btn btn-secondary" id="chapterMeaningBtn">
                        üìù Chapter Explanation
                    </button>
                </div>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <!-- Chapter Meaning Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 style="color: #667eea; margin-bottom: 20px;" id="modalTitle">Chapter Meaning</h2>
            <div id="modalContent">
                <div class="spinner"></div>
                <p style="text-align: center; color: #667eea;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('verseForm');
        const result = document.getElementById('result');
        const fetchBtn = document.getElementById('fetchBtn');
        const vedabaseBtn = document.getElementById('vedabaseBtn');
        const youtubeBtn = document.getElementById('youtubeBtn');
        const chapterMeaningBtn = document.getElementById('chapterMeaningBtn');

        // Fetch Verse
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            const verse = document.getElementById('verse').value;

            result.innerHTML = '<div class="spinner"></div>';
            result.classList.add('show');

            try {
                const response = await fetch('/fetch_verse', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter, verse })
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="verse-reference">${data.reference}</div>
                        
                        ${data.devanagari_verse ? `
                        <div class="verse-card">
                            <h3>üìø Devanagari</h3>
                            <div class="devanagari">${data.devanagari_verse}</div>
                        </div>
                        ` : ''}
                        
                        ${data.sanskrit_verse ? `
                        <div class="verse-card">
                            <h3>üî§ Sanskrit Transliteration</h3>
                            <div class="sanskrit">${data.sanskrit_verse}</div>
                        </div>
                        ` : ''}
                        
                        ${data.word_meanings ? `
                        <div class="verse-card">
                            <h3>üìö Word-for-Word Meaning</h3>
                            <div class="content-text">${data.word_meanings}</div>
                        </div>
                        ` : ''}
                        
                        ${data.translation ? `
                        <div class="verse-card">
                            <h3>üåü Translation</h3>
                            <div class="content-text">${data.translation}</div>
                        </div>
                        ` : ''}
                        
                        ${data.purport ? `
                        <div class="verse-card">
                            <h3>üí° Purport</h3>
                            <div class="content-text">${data.purport}</div>
                        </div>
                        ` : ''}
                        
                        <span class="source-badge">Source: ${data.source}</span>
                    `;
                } else {
                    result.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });

        // View on Vedabase Button
        vedabaseBtn.addEventListener('click', () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            const verse = document.getElementById('verse').value;
            const url = `https://vedabase.io/en/library/sb/${canto}/${chapter}/${verse}/`;
            window.open(url, '_blank');
        });

        // Watch Chapter on YouTube Button
        youtubeBtn.addEventListener('click', async () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;

            // Show loading
            result.innerHTML = '<div class="spinner"></div><p style="text-align: center;">Finding YouTube video...</p>';
            result.classList.add('show');

            try {
                const response = await fetch('/chapter_meaning', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter })
                });

                const data = await response.json();

                if (data.success && data.video_id) {
                    const youtubeUrl = `https://www.youtube.com/watch?v=${data.video_id}`;
                    window.open(youtubeUrl, '_blank');
                    result.innerHTML = `
                        <div class="verse-card">
                            <h3>‚úÖ Opening YouTube...</h3>
                            <p>Video for Canto ${canto}, Chapter ${chapter} is opening in a new tab.</p>
                            <a href="${youtubeUrl}" target="_blank" class="btn btn-youtube" style="margin-top: 15px;">
                                üé¨ Reopen Video
                            </a>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <strong>Video not found</strong><br>
                            No YouTube video found for Canto ${canto}, Chapter ${chapter}.
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });

        // Chapter Explanation Button
        chapterMeaningBtn.addEventListener('click', async () => {
            const canto = document.getElementById('canto').value;
            const chapter = document.getElementById('chapter').value;
            
            document.getElementById('chapterModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = `Canto ${canto}, Chapter ${chapter} - Explanation`;
            document.getElementById('modalContent').innerHTML = `
                <div class="spinner"></div>
                <p style="text-align: center; color: #667eea; margin-top: 20px;">
                    Loading chapter explanation...<br>
                    <small>This may take a moment on first request</small>
                </p>
            `;
            
            try {
                const response = await fetch('/chapter_meaning', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ canto, chapter })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.no_transcript) {
                        document.getElementById('modalContent').innerHTML = `
                            <div style="background: #fff3cd; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                                <h3 style="color: #856404; margin-bottom: 10px;">‚ö†Ô∏è No Transcript Available</h3>
                                <p style="color: #856404; line-height: 1.6;">
                                    ${data.message}
                                </p>
                            </div>
                            <div style="text-align: center;">
                                <a href="https://www.youtube.com/watch?v=${data.video_id}" target="_blank" class="btn btn-youtube">
                                    üé¨ Watch on YouTube
                                </a>
                            </div>
                        `;
                    } else if (data.translation) {
                        document.getElementById('modalContent').innerHTML = `
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 15px;">
                                <h3 style="color: #667eea; margin-bottom: 10px;">üìù Chapter Explanation:</h3>
                                <p style="line-height: 1.8; white-space: pre-wrap;">${data.translation}</p>
                            </div>
                            <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                                <strong>Source:</strong> ${data.source}
                            </p>
                            <div style="text-align: center; margin-top: 20px;">
                                <a href="https://www.youtube.com/watch?v=${data.video_id}" target="_blank" class="btn btn-youtube">
                                    üé¨ Watch on YouTube
                                </a>
                            </div>
                        `;
                    }
                } else {
                    document.getElementById('modalContent').innerHTML = `
                        <div style="background: #fed7d7; color: #c53030; padding: 20px; border-radius: 8px;">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                }
                
            } catch (error) {
                document.getElementById('modalContent').innerHTML = `
                    <div style="background: #fed7d7; color: #c53030; padding: 20px; border-radius: 8px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('chapterModal').style.display = 'none';
        });

        document.getElementById('chapterModal').addEventListener('click', (e) => {
            if (e.target.id === 'chapterModal') {
                document.getElementById('chapterModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
